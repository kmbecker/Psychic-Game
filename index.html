		<div id = "game">

			 <h2 class="page-header text-center">Of which letter am I thinking? Type a letter to begin!</h2>

<!-- Begin script for game code -->

	<script type="text/javascript">

// create game variables and computer options

		var computerChoices = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];
		var wins = 0;
		var losses = 0;
		var remain = 9;
		var guesses = []
		
// Create random number generator to pick a letter selection at random

		var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];


	document.onkeyup = function(event) {

			var userGuess = [event.key];
			guesses[guesses.length] ="" + userGuess;
		

		if (event.keyCode >= 65 && event.keyCode <= 90){

			if((userGuess) == (computerGuess)){
					 wins++;
					 remain = 9;
					 guesses = [];
					 computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

			 
				}
				else {remain = remain - 1
					if(remain === 0){
						losses++;
						remain = 9;
					}
				}
			
// Dynamically update page content with results

			var html =
						"<h1>The Psychic Game</h1><h2> Of which letter am I thinking?</h2>" +
						"<p>Wins: " + wins + "</p>" +
						"<p>Losses: " + losses + "</p>" +
						"<p>Guesses remain: " + remain + "</p>" +
						"<p>Your Guesses so far: " + guesses + "</p>";
						
					document.querySelector("#game").innerHTML = html;

		}
